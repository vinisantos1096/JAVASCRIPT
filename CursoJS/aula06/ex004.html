<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual é seu nome ');
        document.write(`Olá, <strong>${nome }</strong> Seu nome tem ${nome.length} letras.<br/>`) //length para contar caracteres, strong p ficar emNegrito
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`) // <br/> pra pular linha. .toUpperCase() deixar maiusculo
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`) // toLowerCase() deixar minusculo
    </script>
</body>
</html>
