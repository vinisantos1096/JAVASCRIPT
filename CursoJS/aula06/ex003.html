<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(96, 96, 123);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição do olámundo.</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: ')) // window.prompt recebe sempre em string, caso preciso converter em numero se usa
        var n2 = Number(window.prompt('Digite um outro numero: ')) // Number.parseFloat (real) Number.parseInt (int) N e I ou N e F maiusculo
        var soma = n1 + n2                                       // Ou posso usar somente o Number como o exemplo acima que ele ja se será real ou inteiro
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //String antes é pra converter de Number pra String...... entre ` colocar o ${} ` é p
        // (number + number) para adição                               evitar de ficar usando o + pra concatenar. 
        // (string + string) para concatenação
    </script>
</body>
</html>
