<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(96, 96, 123);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição do olámundo.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Concatenação se usa o +
    </script>
</body>
</html>
