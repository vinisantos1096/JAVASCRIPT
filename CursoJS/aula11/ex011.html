<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Em que país você nasceu: <input type="string" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var lugar = txtp.value
            res.innerHTML = `<p>O país que você nasceu é <strong>${lugar}</strong></p>`
            if(lugar == 'Brasil') {
                res.innerHTML += `Você é <strong>Brasileiro!</strong>`
            }else {
                res.innerHTML += `Você é <strong>Estrangeiro!</strong>`
            }
        }
    </script>
</body>
</html>
